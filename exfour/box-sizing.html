<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../extwo/assets/images/bulubilisimbussiness.png"
      type="image/x-icon"
    />
    <title>Box-Sizing</title>
    <style>
      .box {
        width: 200px;
        border: 5px solid red;
        padding: 10px;
      }
      .center {
        text-align: center;
      }
      .content {
        box-sizing: content-box;
        background-color: antiquewhite;
      }
      .border {
        box-sizing: border-box;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>BOX SIZE</h1>
    <div class="content box center">content-box</div>
    <div class="border box center">border-box</div>
  </body>
</html>
